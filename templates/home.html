<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Spring Retreat 2022</title>
    <link href="{{ url_for('static', filename='css/style.css') }}" type="text/css" rel="stylesheet"></link>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" type="text/css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="vertical-center"><div class="container-fluid">
      <div class="row justify-content-center align-items-center">
        <div class="col col-sm-6 col-md-6 col-lg-5 col-xl-4">
          <img id="banner" src="{{ url_for('static', filename='img/banner.png') }}"/>
          <div class="row"><h1>Welcome!</h1></div>
          {% if error %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
              {{error}}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endif %}
          <div>
            <form action="/info" method="post">
              <div class="mb-3">
                <label for="name" class="form-label">Enter your name: </label>
                <input type="text" class="form-control" name="name" id="name">
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label">Enter your phone number: </label>
                <input type="tel" class="form-control" name="phone" id="phone" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" placeholder="2025550144" required>
                <div id="phoneFormat" class="form-text">numbers only, no dashes or parentheses</div>
              </div>
              <div class="mb-3">
                <label for="ice-skating" class="form-label">Are you planning on ice skating during activity time today? </label>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="ice-skating" id="yes-ice-skating" value="yes" required>
                  <label class="form-check-label" for="yes-ice-skating">
                    Yes
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="ice-skating" id="no-ice-skating" value="no">
                  <label class="form-check-label" for="no-ice-skating">
                    Not this time
                  </label>
                </div>
              </div>
              <div class="mb-3" id="shoe-size-container">
                <label for="shoe-size" class="form-label">If yes, what's your shoe size? </label>
                <input type="text" class="form-control" name="shoe-size" id="shoe-size" pattern="^[1-9]$|^0[1-9]$|^1[0-9]$|^20$//^(?:[1-9]|0[1-9]|1[0-9]|20)$">
                <div id="phoneFormat" class="form-text">no half sizes, only whole numbers</div>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
