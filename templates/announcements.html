<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Spring Retreat 2022</title>
    <link href="{{ url_for('static', filename='css/style.css') }}" type="text/css" rel="stylesheet"></link>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <div class="vertical-center"><div class="container-fluid">
      <div class="row justify-content-center align-items-center">
        <div class="col col-sm-6 col-md-6 col-lg-5 col-xl-4">
          <img id="banner" src="{{ url_for('static', filename='img/banner.png') }}"/>
          <div class="row"><h1>Announcements</h1></div>
          {% for a in announcements %}
            <div class="card announcement">
              <div class="card-body">
              {{a}}
              </div>
            </div>
          {% endfor %}
        </div>
      </div>
    </div></div>
  </body>
</html>
